<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": "Q", "label": "Q", "shape": "dot", "size": 15, "title": "Quito"}, {"group": 1, "id": "I", "label": "I", "shape": "dot", "size": 15, "title": "Ibarra"}, {"group": 1, "id": "C", "label": "C", "shape": "dot", "size": 15, "title": "Cuenca"}, {"group": 1, "id": "S", "label": "S", "shape": "dot", "size": 15, "title": "Santo Domingo"}, {"group": 1, "id": "G", "label": "G", "shape": "dot", "size": 15, "title": "Guayaquil"}, {"group": 1, "id": "L", "label": "L", "shape": "dot", "size": 15, "title": "Loja"}, {"group": 1, "id": "A", "label": "A", "shape": "dot", "size": 15, "title": "Ambato"}, {"group": 1, "id": "E", "label": "E", "shape": "dot", "size": 15, "title": "Esmeraldas"}]);
        edges = new vis.DataSet([{"from": "Q", "label": 8, "to": "I", "weight": 8}, {"from": "Q", "label": 6, "to": "C", "weight": 6}, {"from": "Q", "label": 3, "to": "S", "weight": 3}, {"from": "Q", "label": 2, "to": "G", "weight": 2}, {"from": "I", "label": 2, "to": "L", "weight": 2}, {"from": "C", "label": 1, "to": "S", "weight": 1}, {"from": "C", "label": 9, "to": "G", "weight": 9}, {"from": "C", "label": 3, "to": "L", "weight": 3}, {"from": "C", "label": 4, "to": "A", "weight": 4}, {"from": "L", "label": 9, "to": "A", "weight": 9}, {"from": "S", "label": 8, "to": "G", "weight": 8}, {"from": "S", "label": 1, "to": "A", "weight": 1}, {"from": "A", "label": 9, "to": "G", "weight": 9}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
